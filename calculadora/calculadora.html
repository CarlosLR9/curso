      <div class="Calculadora">
        <form name="form">
            
        </form>
        <table id="teclado">
            <tr><td colspan="2"><output id="op"></output></td></tr>
            <tr><td colspan="4"><output id="rslt"></output></td></td></tr>
          <td>
            <td><input class="operaciones" type="button" id="re" value="C"></td>
            <td><input class="operaciones" type="button" id="borrar" value="<="></button></td>
            <td><input class="operaciones" type="button" id="calc" value="="></td>
          </td>
          <tr>
            <td>
                <td><input type="button" id="num" value="7"></td>
                <td><input type="button" id="num" value="8"></td>
                <td><input type="button" id="num" value="9"></td>
                <td><input class="operaciones" type="button" id="calc" value="/"></td>
            </td>
          </tr>
          <tr>
            <td>
                <td><input type="button" id="num" value="4"></td>
                <td><input type="button" id="num" value="5"></td>
                <td><input type="button" id="num" value="6"></td>
                <td><input class="operaciones" type="button" id="calc" value="*"></td>
            </td>
          </tr>
          <tr>
            <td>
                <td><input type="button" id="num" value="3"></td>
                <td><input type="button" id="num" value="2"></td>
                <td><input type="button" id="num" value="1"></td>
                <td><input class="operaciones" type="button" id="calc" value="+"></td>
            </td>
          </tr>
          <tr>
            <td>
                <td><input class="operaciones" type="button" id="dec" value="."></td>
                <td><input type="button" id="num" value="0"></td>
                <td><input class="operaciones" type="button" id="calc" value="-"></td>
            </td>
          </tr>
        </table>
      </div>
